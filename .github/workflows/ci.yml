name: CI

on:
  push:
  pull_request:

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build client
        run: cd client && npm install && npm run build

      - name: Install vite-plugin deps
        run: cd vite-plugin && bun install

      - name: Build vite-plugin client
        run: cd vite-plugin && node scripts/build-client.js

      - name: Run precommit checks
        run: make precommit
